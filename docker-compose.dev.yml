version: '3.8'

services:
  # Main application service
  app:
    build: .
    container_name: e2e_pipeline_app_dev
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    networks:
      - e2e_pipeline_network
    environment:
      - PYTHONPATH=/app
    command: ["python", "app.py"]

networks:
  e2e_pipeline_network:
    driver: bridge